name: com.newrelic.f5
description: Reports status and metrics for nri-f5 service
protocol_version: 2
os: linux

commands:
  all_data:
    command:
      - ./bin/nr-f5
    interval: 15
  metrics:
    command:
      - ./bin/nr-f5
      - --metrics
    interval: 15
  inventory:
    command:
      - ./bin/nr-f5
      - --inventory
    prefix: config/f5
    interval: 15
