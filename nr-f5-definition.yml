name: com.newrelic.nri-f5
description: Reports status and metrics for nri-f5 service
protocol_version: 1
os: linux

commands:
  all_data:
    command:
      - ./bin/nr-nri-f5
    interval: 15
  metrics:
    command:
      - ./bin/nr-nri-f5
      - --metrics
    interval: 15
  inventory:
    command:
      - ./bin/nr-nri-f5
      - --inventory
    prefix: config/nr-nri-f5
    interval: 15
  events:
    command:
    - ./bin/nr-nri-f5
    - --events
    interval: 15
